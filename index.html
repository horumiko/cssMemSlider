<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>CSS Mem Slider</title>
</head>

<body>
    <div class="wrapper">   
        <main class="main">
            <div class="meme-slider">

                <input type="radio" id="slide-1" name="slides" value="slide-1" checked/>
                <input type="radio" id="slide-2" name="slides" value="slide-2"/>
                <input type="radio" id="slide-3" name="slides" value="slide-3"/>
                <input type="radio" id="slide-4" name="slides" value="slide-4"/>
                
                <div class="memes">
                    <div class="memes-boxes">
                        <div class="m-box slide1"><img class='meme-pic' src="assets/img/gif1.gif" alt="slide1"/></div>
                        <div class="m-box slide2"><img class='meme-pic' src="assets/img/gif2.gif" alt="slide2"/></div>
                        <div class="m-box slide3"><img class='meme-pic' src="assets/img/gif3.gif" alt="slide3"/></div>
                        <div class="m-box slide4"><img class='meme-pic' src="assets/img/gif4.gif" alt="slide4"/></div>
                    </div>
                </div>
                <div class="controls">
                    <div class="text"></div>
                    <div class="buttons">
                        <label for="slide-1" class="slide-1 btn"></label>
                        <label for="slide-2" class="slide-2 btn"></label>
                        <label for="slide-3" class="slide-3 btn"></label>
                        <label for="slide-4" class="slide-4 btn"></label>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
